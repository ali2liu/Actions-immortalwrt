name: build-X86-64

permissions: write-all
#å¼€å¯å†™æƒé™ï¼Œé˜²æ­¢æ— æ³•ä¸Šä¼ åˆ°release

on:
  repository_dispatch:
  workflow_dispatch:
  schedule:
   - cron: 0 20 * * 4
   #      åˆ†,æ—¶,æ—¥,æœˆ,å‘¨ã€‚æ¯å‘¨äº” 20æ—¶æ‰§è¡Œä¸€æ¬¡ (UTCæ—¶é—´)
  
env:
  FREE_DISK_SH: scripts/free_disk_space.sh
  ENV_SH: scripts/environment.sh
  REPO_URL: https://github.com/immortalwrt/immortalwrt
  REPO_BRANCH: openwrt-25.12
  # ä¿®æ”¹ REPO_BRANCH æ¥è¾¾åˆ°æ›´æ”¹ç¼–è¯‘ç‰ˆæœ¬
  ADD_FEED_SH: scripts/add_custom_feed.sh
  CONFIG_FILE: configs/Packages-x86-2512.txt
  SETTINGS_SH: scripts/init-settings.sh
  PACKAGES_SH: scripts/packages.sh
  CLASH_CORE_SH: scripts/preset-clash-core-amd64.sh
  UPLOAD_BIN_DIR: false
  UPLOAD_FIRMWARE: false
  UPLOAD_RELEASE: true
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-24.04

    steps:
    - name: æ£€æŸ¥
      uses: actions/checkout@main

    - name: åˆå§‹åŒ–ç¯å¢ƒ
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        chmod +x $FREE_DISK_SH && $FREE_DISK_SH
        sudo -E apt-get -qq update -y
        sudo -E apt-get -qq full-upgrade -y
        chmod +x $ENV_SH && $ENV_SH
        sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc
        sudo timedatectl set-timezone "$TZ"
        docker image prune -a -f
        docker container prune -f
        sudo mkdir -p /workdir
        sudo chown $USER:$GROUPS /workdir

    - name: æ£€æŸ¥ç©ºé—´ä½¿ç”¨æƒ…å†µ1
      if: (!cancelled())
      run: df -hT

    - name: å…‹éš†æºç 
      working-directory: /workdir
      run: |
        git clone $REPO_URL --depth 1 -b $REPO_BRANCH openwrt
        ln -sf /workdir/openwrt $GITHUB_WORKSPACE/openwrt

    - name: è®¾ç½® VERSION ç¯å¢ƒå˜é‡
      run: echo "VERSION=${REPO_BRANCH#*-}" >> $GITHUB_ENV

    - name: å¼€å¯ç¼“å­˜
      uses: klever1988/cachewrtbuild@main
      with:
        ccache: 'true'
        mixkey: '${{ env.VERSION }}_X86-64'
        prefix: ${{ github.workspace }}/openwrt

    - name: å®‰è£… feeds
      run: |
        cd openwrt
        chmod +x $GITHUB_WORKSPACE/$ADD_FEED_SH && $GITHUB_WORKSPACE/$ADD_FEED_SH
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    - name: ä¿®å¤ luci-app-openvpn-server config å†²çª (é‡å‘½å openvpn -> openvpn-server)
      run: |
        cd openwrt
        # 1. é‡å‘½å/æ›¿æ¢ config æ–‡ä»¶è·¯å¾„ (root/etc/config/openvpn -> openvpn-server)
        LUCI_APP_DIR="feeds/luci/applications/luci-app-openvpn-server"
        if [ -f "$LUCI_APP_DIR/root/etc/config/openvpn" ]; then
          mv "$LUCI_APP_DIR/root/etc/config/openvpn" "$LUCI_APP_DIR/root/etc/config/openvpn-server"
        fi
    
        # 2. å¤åˆ¶å¹¶ä¿®æ”¹ init è„šæœ¬ (ä» openvpn åŒ…å¤åˆ¶ï¼Œå‡è®¾ feeds/packages/net/openvpn/root/etc/init.d/openvpn å­˜åœ¨ï¼›å¦åˆ™ä» luci-app å¤åˆ¶/åˆ›å»º)
        OPENVPN_INIT_DIR="feeds/packages/net/openvpn/root/etc/init.d"
        if [ -f "$OPENVPN_INIT_DIR/openvpn" ]; then
        cp "$OPENVPN_INIT_DIR/openvpn" "$LUCI_APP_DIR/root/etc/init.d/openvpn-server"
        else
          # å¦‚æœæ— ï¼Œåˆ›å»ºç®€å• procd init (åŸºäºæ ‡å‡† OpenWrt openvpn init)
          mkdir -p "$LUCI_APP_DIR/root/etc/init.d"
          cat > "$LUCI_APP_DIR/root/etc/init.d/openvpn-server" << 'EOF'
          #!/bin/sh /etc/rc.common
          START=99
          STOP=10
          USE_PROCD=1
          PROG=/usr/sbin/openvpn

          validate_openvpn-server_section() {
            uci_validate_section openvpn-server "${1}" \
              'enabled:bool:0' 'config:string' 'verb:list(0)'  # æ·»åŠ æ›´å¤šé€‰é¡¹
          }

          start_service() {
            config_load openvpn-server  # æ”¹æˆ openvpn-server
            config_foreach start_openvpn-server openvpn-server
          }

          start_openvpn-server() {
            # ä½ çš„ openvpn å¯åŠ¨é€»è¾‘ï¼Œç”Ÿæˆ .conf å¹¶ procd_open_instance
            # ç¤ºä¾‹ï¼šç”Ÿæˆ /etc/openvpn/server.conf å¹¶ openvpn --config /etc/openvpn/server.conf
          }
          EOF
          chmod +x "$LUCI_APP_DIR/root/etc/init.d/openvpn-server"
        fi
    
        # 3. sed æ‰¹é‡æ›¿æ¢ Makefile ä¸­çš„ install/CONFFILES (é¿å…å®‰è£…å†²çª)
        sed -i 's|/etc/config/openvpn|/etc/config/openvpn-server|g' "$LUCI_APP_DIR/Makefile"
        sed -i 's|openvpn-server:/etc/config/openvpn|openvpn-server:/etc/config/openvpn-server|g' "$LUCI_APP_DIR/Makefile"  # å¦‚æœæœ‰ CONFFILES
    
        # 4. sed æ›¿æ¢ LuCI ä»£ç ä¸­æ‰€æœ‰ UCI openvpn -> openvpn-server
        find "$LUCI_APP_DIR" -name "*.lua" -o -name "*.htm" | xargs sed -i 's/config_load *( *["'\'']openvpn["'\''] *)/config_load("openvpn-server")/g'
        find "$LUCI_APP_DIR" -name "*.lua" -o -name "*.htm" | xargs sed -i 's/["'\'']openvpn["'\''] *[,)]/["openvpn-server"]/g'  # uci:get_all, foreach ç­‰
        find "$LUCI_APP_DIR" -name "*.lua" -o -name "*.htm" | xargs sed -i 's|openvpn(/|openvpn-server(/g'  # è‡ªå®šä¹‰ model å‡½æ•°
    
        # 5. æ›¿æ¢ init è„šæœ¬ä¸­çš„ UCI
        sed -i 's/config_load *openvpn/config_load openvpn-server/g' "$LUCI_APP_DIR/root/etc/init.d/openvpn-server"
        sed -i 's/UCI_CONFIG=openvpn/UCI_CONFIG=openvpn-server/g' "$LUCI_APP_DIR/root/etc/init.d/openvpn-server"  # å¦‚æœæœ‰
    
        # 6. æ›´æ–° feeds (è®©ä¿®æ”¹ç”Ÿæ•ˆ)
        ./scripts/feeds update -a
        ./scripts/feeds install -a luci-app-openvpn-server
    
        echo "ä¿®å¤å®Œæˆ: luci-app-openvpn-server ç°åœ¨ä½¿ç”¨ /etc/config/openvpn-server"
        shell: bash
        
    - name: å¯¼å…¥è¡¥ä¸å’Œé…ç½® & æ‰§è¡Œè„šæœ¬
      run: |
        [ -d files ] && mv files openwrt/files || echo "files not found"
        [ -f $CONFIG_FILE ] && cat $CONFIG_FILE >> openwrt/.config
        cd openwrt
        chmod +x $GITHUB_WORKSPACE/$SETTINGS_SH && $GITHUB_WORKSPACE/$SETTINGS_SH
        chmod +x $GITHUB_WORKSPACE/$PACKAGES_SH && $GITHUB_WORKSPACE/$PACKAGES_SH
        chmod +x $GITHUB_WORKSPACE/$CLASH_CORE_SH && $GITHUB_WORKSPACE/$CLASH_CORE_SH

    - name: ä¸‹è½½æ–‡ä»¶
      run: |
        cd openwrt
        make defconfig
        make download -j8 V=10
        find dl -size -1024c -exec ls -l {} \;
        find dl -size -1024c -exec rm -f {} \;

    - name: ç©ºé—´ä½¿ç”¨æƒ…å†µ2
      if: (!cancelled())
      run: df -hT

    - name: ç¼–è¯‘å·¥å…·é“¾
      id: mtools
      run: |
        cd openwrt
        make defconfig
        echo -e "$(($(nproc)+1)) thread compile"
        make tools/compile -j$(($(nproc)+1)) || make tools/compile -j1 V=s
        make toolchain/compile -j$(($(nproc)+1)) || make toolchain/compile -j1 V=s
        echo "status=success" >> $GITHUB_OUTPUT

    - name: ç©ºé—´ä½¿ç”¨æƒ…å†µ3_1
      if: (!cancelled())
      run: df -hT

    - name: æ¸…é™¤å·¥å…·é“¾ç¼–è¯‘ä¸­é—´äº§ç‰©...
      if: steps.mtools.outputs.status == 'success' && !cancelled()
      run: |
        cd openwrt
        rm -rf dl/*
        rm -rf build_dir/host/*
        rm -rf build_dir/toolchain-*

    - name: ç©ºé—´ä½¿ç”¨æƒ…å†µ3_2
      if: (!cancelled())
      run: df -hT

    - name: ç¼–è¯‘å†…æ ¸
      id: mkernel
      if: steps.mtools.outputs.status == 'success' && !cancelled()
      run: |
        cd openwrt
        echo -e "$(($(nproc)+1)) thread compile"
        make target/linux/compile -j$(($(nproc)+1)) || make target/linux/compile -j1 V=s
        echo "status=success" >> $GITHUB_OUTPUT

    - name: ç©ºé—´ä½¿ç”¨æƒ…å†µ4
      if: (!cancelled())
      run: df -hT

    - name: ç¼–è¯‘æ’ä»¶
      id: mpackage
      if: steps.mkernel.outputs.status == 'success' && !cancelled()
      run: |
        cd openwrt
        echo -e "$(($(nproc)+1)) thread compile"
        make package/compile -j$(($(nproc)+1)) || make package/compile -j1 V=s
        make package/install -j$(nproc) || make package/install -j1 V=s
        make package/index
        echo "status=success" >> $GITHUB_OUTPUT

    - name: ç©ºé—´ä½¿ç”¨æƒ…å†µ5
      if: (!cancelled())
      run: df -hT

    - name: æ¸…é™¤æ’ä»¶ç¼–è¯‘æ–‡ä»¶
      id: cpackage
      if: steps.mpackage.outputs.status == 'success' && !cancelled()
      run: |
        cd openwrt
        rm -rf build_dir/target-*/host
        echo "status=success" >> $GITHUB_OUTPUT

    - name: ç©ºé—´ä½¿ç”¨æƒ…å†µ6
      if: (!cancelled())
      run: df -hT

    - name: ç¼–è¯‘å›ºä»¶
      id: compile
      if: steps.cpackage.outputs.status == 'success' && !cancelled()
      run: |
        cd openwrt
        echo -e "$(($(nproc)+1)) thread compile"
        make target/install -j$(nproc) || make target/install -j1 V=s
        make json_overview_image_info
        make checksum
        echo "status=success" >> $GITHUB_OUTPUT

    - name: ç©ºé—´ä½¿ç”¨æƒ…å†µ7
      if: (!cancelled())
      run: df -hT

    - name: ä¸Šä¼  bin ç›®å½•
      uses: actions/upload-artifact@main
      if: steps.compile.outputs.status == 'success' && env.UPLOAD_BIN_DIR == 'true'
      with:
        name: OpenWrt_bin${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
        path: openwrt/bin

    - name: æ•´ç†æ–‡ä»¶
      id: organize
      if: steps.compile.outputs.status == 'success' && !cancelled()
      run: |
        cd openwrt/bin/targets/*/*
        rm -rf *.bin
        rm -rf *.buildinfo 
        rm -rf *.json 
        rm -rf *.manifest 
        rm -rf packages
        echo "FIRMWARE=$PWD" >> $GITHUB_ENV
        echo "status=success" >> $GITHUB_OUTPUT

    - name: ä¸Šä¼ å›ºä»¶ç›®å½•
      uses: actions/upload-artifact@main
      if: env.UPLOAD_FIRMWARE == 'true' && steps.organize.outputs.status == 'success' && !cancelled()
      with:
        name: OpenWrt_firmware${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
        path: ${{ env.FIRMWARE }}

    - name: ç”Ÿæˆå‘å¸ƒæ ‡ç­¾
      id: tag
      if: env.UPLOAD_RELEASE == 'true' && steps.compile.outputs.status == 'success' && !cancelled()
      run: |
        VERSION1="${REPO_BRANCH#*-}"
        echo -e "ğŸ‰ X86-64 å¹³å°\nâœ… ${VERSION1} æºç \nâ—ï¸ ipåœ°å€ : 192.168.8.1" >> release.txt
        echo "release_tag=$(date +"%Y.%m.%d-${VERSION1}_X86-64")" >> $GITHUB_OUTPUT
        echo "status=success" >> $GITHUB_OUTPUT

    - name: ä¸Šä¼ å›ºä»¶åˆ°å‘å¸ƒ
      uses: softprops/action-gh-release@v2.0.4
      if: steps.tag.outputs.status == 'success' && !cancelled()
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.tag.outputs.release_tag }}
        body_path: release.txt
        files: ${{ env.FIRMWARE }}/*

    - name: åˆ é™¤ä»¥å‰å‘å¸ƒçš„å›ºä»¶
      uses: dev-drprasad/delete-older-releases@v0.3.3
      if: steps.compile.outputs.status == 'success' && env.UPLOAD_RELEASE == 'true' && !cancelled()
      with:
        keep_latest: 15
        delete_tags: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: åˆ é™¤ä»¥å‰çš„å·¥ä½œæµç¨‹
      uses: Mattraks/delete-workflow-runs@v2
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        repository: ${{ github.repository }}
        retain_days: 1
        keep_minimum_runs: 3
